<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday!</title>
</head>
<body>
	<main>
		<h1>Enter Your Birthyear</h1>
		<div class="flex">
			<div class="flex col">
				<a style>Year</a>
				<form>
				<label for="year"></label>
				<input type="number" id="bYear">
				</form>
			</div>
		</div> 
		<button id="submit">
			<a>Looks Good!</a>
		</button>
		<div class="timer">
			<ul id="yeartimer">
			</ul>
		</div>
		<div class="inspiracion">
		</div>
		<div>
			<ul id="cool" class="flex col" style="visibility:hidden">
				<li>TIME REMAINING</li>
				<li>
					<span id="deathTimer"></span>
				</li>
				<li>
					<button id="find">
						<a>I'm Lost...</a>
					</button>
				</li>
				<li>
					<output id="OutputIdea" type='text'></output>
				</li>
			</ul>
		</div>
	</main>
</body>
</html>
